<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="./img/calendario.png">
    <link rel="stylesheet" href="./styles/styles.css" >
    <title>Calculadora de Día de la Semana</title>
    </head>

    <body>
        <main>
          <div class="container">
            <div class="row g-md-6 align-content-center" style="height: 40vh;">
              <div class="col-md-12">
                <h1>CALCULA EL DIA DE LA SEMANA</h1>
                <h3>Ingresa la fecha que desees y verifica si es dia habil o inhabil</h3>
              </div>
            </div>
          </div>
        </main>
        <section class="row g-md-2 justify-content-center align-content-center" style="height: 60;">
          <div class="col-md-4">
            <label for="año" class="form-label">Año</label>
            <input type="number" class="form-control" id="año" min="1900" required oninput="validarLimite(this)"> 
          </div>
      
          <div class="col-md-4">
            <label for="mes" class="form-label">Mes</label>
            <input type="number" class="form-control" id="mes" min="1" max="12" required oninput="validarLimite(this)">
          </div>
      
          <div class="col-md-4">
            <label for="dia" class="form-label">Día</label>
            <input type="number" class="form-control" id="dia" min="1" max="31" required oninput="validarLimite(this)">
          </div>
      
          <div class="col-12">
            <button onclick="calcularDia()" class="btn btn-outline-dark">Calcular</button>
          </div>
      
        </section>

          <div class="col-12">
            <p id="diaDeLaSemana"></p>
          </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./Js/Js01.js"></script>
  </body>
</html>
